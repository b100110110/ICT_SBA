<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>無標題文件</title>

	<style>
		/* style for the slider container */
		.slider {
			width: 800px;
			height: 400px;
			overflow: hidden;
			position: relative;
		}

		/* style for the slide images */
		.slider img {
			width: 734px;
			height: 100%;
			position: absolute;
			top: 1px;
			left: 3px;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		/* style for the active slide */
		.slider img.active {
			opacity: 1;
		}

		/* style for the navigation buttons */
		.prev,
		.next {
			position: absolute;
			top: 192px;
			transform: translateY(-50%);
			font-size: 2em;
			color: white;
			background-color: rgba(0, 0, 0, 0.5);
			padding: 0.5em;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		.prev:hover,
		.next:hover {
			background-color: rgba(0, 0, 0, 0.8);
		}

		.prev {
			left: 0;
		}

		.next {
			right: 63px;
		}

		.twoColLiqLtHdr #header table {
			font-size: 150%;
		}
	</style>

<body class="h-full w-full">
	<div class="absolute top-0 left-0 bg-black w-full h-full"></div>
	<div id="mainContent">
		<div class="absolute top-0 left-0  z-1000  grid-container h-full w-full text-white">
			<div class="h-full w-full grid-cols-2 grid-rows-5 gap-2 grid sm:grid-cols-4 sm:grid-rows-5 sm:gap-4 ">
				<div class="col-span-2 text-2xl m-auto sm:text-6xl">Event1</div>
				<div class="col-span-2 row-span-2 row-start-4"><button class="btn btn-neutral">Neutral</button></div>
			</div>
			<div class="relative h-full w-full text-black">
				<div>
					<div class="relative grid grid-cols-6 grid-rows-7 gap-4">
						<div class="absolute col-span-4 row-span-4 col-start-2 row-start-2">
							<p id="image"><img src="58th_dance (1).jpg" class="active" /> </p>
							<button onclick="left()">&#10094;</button>
							<button onclick="right()">&#10095;</button>
						</div>

						<script>
							var btncount = 1
							function left() {
								btncount -= 1;
								if (btncount < 1) {
									btncount = 3;
								}
								imagePlay();
							}
							function right() {
								btncount++;
								if (btncount > 3) {
									btncount = 1;
								}
								imagePlay();
							}

							function imagePlay() {
								if (btncount == 1) {
									document.getElementById("image").innerHTML = "<img src=\"58th_dance (1).jpg\" class=\"active\"/>";
								} else if (btncount == 2) {
									document.getElementById("image").innerHTML = "<img src=\"group4_af.jpg\" width=\"4928\" height=\"2814\" class=\"active\"/>";
								} else if (btncount == 3) {
									document.getElementById("image").innerHTML = "<img src=\"group4_af.jpg\" width=\"4928\" height=\"2814\" class=\"active\"/>";
								}
							}
						</script>
					</div>
				</div>
			</div>
			<div class="collapse-content">
				<p>tabindex="0" attribute is necessary to make the div focusable</p>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
