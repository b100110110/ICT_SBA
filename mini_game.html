<!DOCTYPE html>
<html>

<head>
  <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" /> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-16">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </meta>
  <title>小遊戲 － 50周年校慶小智星</title>
  <!-- generated by https://www.cssportal.com/css-text-gradient-generator/ -->
  <style>
    .gradient-title {
      background: #121FCF;
      background: -webkit-linear-gradient(to right, #121FCF 23%, #CF1512 100%);
      background: -moz-linear-gradient(to right, #121FCF 23%, #CF1512 100%);
      background: linear-gradient(to right, #121FCF 23%, #CF1512 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <!-- https://fonts.google.com/icons?selected=Material+Symbols+Outlined:volume_up:FILL@0;wght@400;GRAD@0;opsz@48&icon.query=sound -->
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
</head>

<body class="w-screen h-screen bg-slate-50">
  <main class="container mx-auto h-full">
    <div id="app-bar" class="flex flex-col h-full">
      <!-- mini game app bar -->
      <div class="pt-8 flex flex-row justify-between w-full">
        <!-- score placeholder -->
        <p class="text-5xl md:text-xl"></p>
        <div>
          <button id="volume-on-button">
            <span class="material-symbols-outlined text-5xl md:text-xl">volume_off</span>
          </button>
          <button id="volume-off-button" class="hidden">
            <span class="material-symbols-outlined text-5xl md:text-xl">volume_down</span>
          </button>
        </div>
      </div>
      <!-- game body, to be controlled by JQuery -->
      <div id="game-body" class="hidden grow flex flex-col justify-center items-center">
        <p id="question" class="text-4xl font-bold text-center text-gray-800 mb-8">
          Question Placeholder
        </p>

        <p id="answer" class="text-3xl font-bold text-center text-gray-800 mb-8">
          Correct Anwser
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 md:grid-rows-2 gap-10">
          <button id="choice-0" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-3xl md:text-xl">
            Choice 0
          </button>
          <button id="choice-1" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded text-3xl md:text-xl">
            Choice 1
          </button>
          <button id="choice-2" class="md:row-start-2 bg-amber-500 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded text-3xl md:text-xl">
            Choice 2
          </button>
          <button id="choice-3" class="md:row-start-2 bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded text-3xl md:text-xl">
            Choice 3
          </button>
        </div>

      </div>

      <div id="game-cover" class="grow flex flex-col justify-around items-center">
        <div></div>
        <p class="gradient-title text-8xl font-bold text-center text-gray-800 mb-8">
          50周年校慶小智星
        </p>
        <p class="text-3xl">您對本學校熟悉嗎？小智星遊戲是一個真正的多項選擇小遊戲，遊戲目標就是從選項中選出正確的答案，就是如此簡單！</p>
        <div>
          <button alt="開始遊戲！" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-3xl md:text-xl">
            開始遊戲！
          </button>
        </div>
        <div></div>
      </div>
      <div id="game-end-cover" class="hidden grow flex flex-col justify-center items-center">
        <p class="gradient-title text-8xl font-bold text-center text-gray-800 mb-8">
          Game Result
        </p>
        <p class="text-3xl">
           答對了: <span id="num-correct-answer" class="text-lime-700">100</span>題
           , 答錯了: <span id="num-wrong-answer" class="text-rose-700">200</span>題
        </p>

        <div>
          <button alt="" onclick="window.open('index.html', '_self')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-3xl md:text-xl">
            Back to Main Page
          </button>
          <button alt="" onclick="location.reload()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-3xl md:text-xl">
            Try Again
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="./mini_game.js"></script>
</body>

</html>
